<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style>
			li{
				list-style: none;
				width: 200px;
				height: 300px;
				float: left;
				margin-right: 10px;
			}
			img{
				width: 200px;
				height: 200px;
			}
		</style>
	</head>
	<body>
		<ul></ul>
		<script type="text/javascript" src="js/myajax.js" ></script>
		<script>
			var oUl = document.querySelector('ul');
			myajax.get("http://h6.duchengjiu.top/shop/api_goods.php",{},function(error,responseText) {
				var json = JSON.parse(responseText);
				console.log(json);
				var data = json.data;
				for (var i = 0;i < data.length;i++) {
					var obj = data[i];
					oUl.innerHTML += `<li>
						<div><img src="${obj.goods_thumb}"/></div>
						<div>${obj.goods_name}</div>
						<div>${obj.price}</div>
					</li>`;
				}
			});
		</script>
	</body>
</html>
